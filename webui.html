<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shearwater Perdix 2 Log Viewer</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        *, *:before, *:after{ 
            box-sizing: border-box; 
            -moz-box-sizing: border-box; 
            -webkit-box-sizing: border-box; 
        } 
        html, body {
            width: 100%;
            height: 100%;
            background: #70879f;
            font-family: 'Exo', sans-serif;
        }
        .dives {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .dive {
            position: relative;
            display: flex;
            flex-direction: column;
            margin-top: 10px;
            margin-bottom: 10px;
            width: 200px;
            height: 300px;
            border-radius: 20px;
            border: 5px #222 solid;
            padding: 10px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
            background: #fff;
            background-image: url("./bg-card-small.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position-y: bottom;
            cursor: pointer;
        }
        .dive, .dive * {
            color: #000;
        }
        .dive h1 {
            margin-top: 0;
            margin-bottom: 0;
            font-size: 2.5em;
            font-weight: bold;
            padding-bottom: 0;
            display:flex; 
            direction:column; 
            align-items:flex-end;
            line-height: 1;
        }
        .dive h2 {
            margin: 0;
        }
        .dive h3 {
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: center;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .col {
            display: flex;
            flex-direction: column;
        }
        .align-right{
            text-align: right;
        }
        canvas.divetime {
            background: linear-gradient(rgb(102, 115, 119), rgba(52, 60, 62, 1));
            border-radius: 50%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        hr {
            border: 0;
            height: 0;
            border-bottom: 1.5px solid rgba(0, 0, 0, 0.5);
            width: 100%;
            margin-bottom: 5px;
        }
        .center {
            justify-content: center;
            text-align: center;
        }
        .mark {
            position: absolute;
            height: 70px;
            width: 0;
            padding: 0px;
            top: 0;
            left: 10px;
            border-left: 10px solid rgba(154, 0, 0, 0.8); 
            border-right: 10px solid rgba(154, 0, 0, 0.8); 
            border-bottom: 10px solid transparent; 
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <button id="connect">Connect</button>
        </div>
        <p v-if="dives.length > 0">
            <input
                type="checkbox"
                :checked="dives.length === picked.length"
                @change="toggleAllDives"
                id="pick-all"
            >
            <label for="pick-all">Download all</label>
        </p>
        <div class="dives">
            <div 
                v-for="dive in dives"
                :key="dive.diveNo"
                class="dive"
                @click="toggleDivePicked(dive)"
            >
                <div class="mark" v-if="picked.includes(dive.diveNo)"></div>
                <div class="row center">
                    <h1>Dive </h1>&nbsp;
                    <h1 :style="{'font-size': getFontSize(dive.diveNo)}" class="text-right">{{dive.diveNo}}</h1>
                </div>
                <hr/>
                <div class="row">
                    <div class="col">
                    </div>
                    <div class="col align-right">
                        <h2>{{dive.startDateFmt}}</h2> 
                        <h3>at {{dive.startTimeFmt}}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                    </div>
                    <div class="col align-right">
                        <h3>Depth: {{dive.avgDepthX10}}{{dive.depthUnits[0]}}</h3>
                        <p>{{dive.computerMode}}</p>
                    </div>  
                </div>
                <div class="row"
                    style="margin-bottom: 0; margin-top: auto; background: rgba(0,0,0,0.2); display: flex; justify-content: space-between;"
                >
                    <canvas
                        class="divetime"
                        :id="`clock-${dive.diveNo}`"
                        width="50"
                        height="50"
                    ></canvas>
                    <div style="color: rgb(237, 237, 157); display: inline-block;">
                        Bottom Time<br>{{dive.diveDurationFmt}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js"> </script>
    <script src="ui.js"></script>
</body>
</html>
